<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Time Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Time Zone Converter</h1>
    <p class="subtitle">Internal team utility</p>
    <div class="card">
      <label>Date</label>
      <input type="date" id="date">
      <label>Time</label>
      <input type="time" id="time">
      <label>From</label>
      <select id="fromZone"></select>
      <label>To</label>
      <select id="toZone"></select>
      <div class="result" id="result">
        Select Date and Time
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
