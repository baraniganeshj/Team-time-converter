<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Time Converter Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">:alarm_clock: **TimeSync Pro**</div>
      <h1>Global Time Converter</h1>
      <p class="subtitle">Convert any date and time between your key zones instantly.</p>
    </header>
    <div class="card">
      <div class="input-group-row">
        <div class="input-col">
          <label for="dateTimeInput">Start Date & Time</label>
          <input type="datetime-local" id="dateTimeInput" class="input-field">
        </div>
        <div class="input-col">
          <label for="fromZone">From Time Zone</label>
          <select id="fromZone" class="input-field"></select>
        </div>
      </div>
      <div class="result-box">
        <div class="result-header">
          <span class="icon">:rocket:</span>
          <span class="label">Converted Time (To Zone)</span>
        </div>
        <div class="result-main">
          <span id="convertedTime" class="time-lg">--:--</span>
          <span id="convertedDate" class="date-sm">Select input above</span>
        </div>
        <div class="zone-display">
          <span id="toZoneDisplay" class="zone-name">Target Zone</span>
          <select id="toZone" class="to-zone-select"></select>
        </div>
      </div>
    </div>
    <div class="footer-links">
      <div id="currentTimes"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
