<div class="converter-column us-converter-column">
    <h2 class="column-title">United States Time Converter</h2>
    <div class="card">
        <div class="input-group-row input-group-time">
            <div class="input-col input-contrast-box">
                <label for="usDateTimeInput">Start Date & Time (US)</label>
                <input type="datetime-local" id="usDateTimeInput" class="input-field">
            </div>
        </div>
        <div class="input-group-row">
            <div class="input-col input-contrast-box">
                <label for="usFromZone">From State/Timezone</label>
                <select id="usFromZone" class="input-field"></select>
            </div>
            <div class="input-col input-contrast-box">
                <label for="usToZone">To State/Timezone</label>
                <select id="usToZone" class="input-field"></select>
            </div>
        </div>
        </div>
</div>
